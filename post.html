<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/post.css" />
    <link rel="stylesheet" href="css/general.css" />
  </head>
  <body>
    <div class="container">
      <div class="back__button">
        <a href="index.html" class="btn btn__red">Back &rarr;</a>
      </div>

      <!-- FORM -->
      <div class="post__box">
        <!-- Post Box -->
        <div class="post">
          <div class="post__name">
            <label for="username">Your Name</label>
            <input
              type="text"
              name="name"
              id="username"
              placeholder="Pulakesh Malakar"
              required
            />
          </div>
          <div class="post__article">
            <label for="article">Post</label>
            <input
              type="text"
              name="article"
              id="article"
              placeholder="What's on your mind"
              required
            />
          </div>
        </div>
        <!-- Post Box -->

        <!-- Image Upload -->
        <div class="img__box">
          <div class="post__img">
            <label for="file" class="upload">Upload Image:</label>
            <!-- <ion-icon name="add-circle-outline"> </ion-icon> -->

            <input type="file" name="user__image" id="file" />
          </div>
        </div>
        <!-- Image Upload -->

        <!-- Upload -->
        <div class="upload__btn">
          <a href="#" class="btn btn__green">Send</a>
        </div>
        <!-- Upload -->
      </div>
      <!-- FORM -->
    </div>

    <!-- **********************ICON PACK*********************** -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <!-- **********************ICON PACK*********************** -->
  </body>
</html>
